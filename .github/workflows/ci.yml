---
name: CI

on:
  push:
    branches-ignore:
      - 'temp/**'
      - 'gh-pages/**'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-suffix: "py${{ matrix.python-version }}-${{ github.sha }}"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Create virtual environment
        run: uv venv --python ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          if [ "${{ matrix.python-version }}" == "3.13" ]; then
            # Sync everything EXCEPT the 'numpy' extra
            uv sync --extra rabbitmq --extra redis --dev --extra mosquitto
          else
            # Install everything for older versions
            uv sync --all-extras
          fi

      - name: Run tests
        run: make test
        env:
          PYTHONASYNCIODEBUG: "1"
          PYTEST_ADDOPTS: "-vvv --log-level=DEBUG"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella


  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Create virtual environment
        run: uv venv --python 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run linting
        run: make lint


  integration_test_python_queues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Set up Python 3.12
        run: uv python install 3.12
      - name: Create virtual environment
        run: uv venv --python 3.12
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Run tests
        run: uv run python -m pytest tests/test_integration.py -k python -vvv -s


  integration_test_rabbitmq:
    runs-on: ubuntu-latest
    services:
      rabbitmq:
        image: rabbitmq:4-management
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Set up Python 3.12
        run: uv python install 3.12
      - name: Create virtual environment
        run: uv venv --python 3.12
      - name: Install dependencies
        run: uv sync --all-extras

      - name: Setup RabbitMQ virtual host
        run: |
          echo "Creating virtual host /test and granting user permissions..."
          docker exec ${{ job.services.rabbitmq.id }} rabbitmqctl add_vhost /test
          docker exec ${{ job.services.rabbitmq.id }} rabbitmqctl set_permissions -p /test guest ".*" ".*" ".*"

      - name: Run tests
        run: uv run python -m pytest tests/test_integration.py -k rabbitmq -vvv -s
        env:
          RABBITMQ_HOST: localhost
          RABBITMQ_PORT: 5672
          RABBITMQ_USER: guest
          RABBITMQ_PASS: guest
          RABBITMQ_VHOST: /test

  integration_test_redis:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:6.2.6-alpine
        ports:
          - 6379:6379
          - 16379:16379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Set up Python 3.12
        run: uv python install 3.12
      - name: Create virtual environment
        run: uv venv --python 3.12
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Run tests
        run: uv run python -m pytest tests/test_integration.py -k redis -vvv -s
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379

  integration_test_mosquitto:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v6
      - name: Start Mosquitto docker container with anonymous access enabled
        run: |
          docker run -d --name mosquitto \
            -p 1883:1883 \
            eclipse-mosquitto:2 \
            mosquitto -c /mosquitto-no-auth.conf
          sleep 3

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Create virtual environment
        run: uv venv --python 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Smoke test MQTT
        run: |
          docker exec mosquitto mosquitto_pub -h localhost -t ci/test -m "hello"
          docker exec mosquitto mosquitto_sub -h localhost -t ci/test -C 1 -W 3

      - name: Run tests
        run: uv run python -m pytest tests/test_integration.py -k mosquitto -vvv -s
        env:
          MQTT_HOST: localhost
