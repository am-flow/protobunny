---
name: CI

on:
  push:
    branches-ignore:
      - 'temp/**'
      - 'gh-pages/**'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-suffix: "py${{ matrix.python-version }}-${{ github.sha }}"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Create virtual environment
        run: uv venv --python ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          if [ "${{ matrix.python-version }}" == "3.13" ]; then
            # Sync everything EXCEPT the 'numpy' extra
            uv sync --extra rabbitmq --extra redis --dev
          else
            # Install everything for older versions
            uv sync --all-extras
          fi

      - name: Run tests
        run: make test
        env:
          PYTHONASYNCIODEBUG: "1"
          PYTEST_ADDOPTS: "-vvv --log-level=DEBUG"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella


  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Create virtual environment
        run: uv venv --python 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run linting
        run: make lint


  integration_test_python_queues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Set up Python 3.12
        run: uv python install 3.12
      - name: Create virtual environment
        run: uv venv --python 3.12
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Run tests
        run: uv run python -m pytest tests/test_integration.py -k python


  integration_test_rabbitmq:
    runs-on: ubuntu-latest
    services:
      rabbitmq:
        image: rabbitmq:4-management
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Set up Python 3.12
        run: uv python install 3.12
      - name: Create virtual environment
        run: uv venv --python 3.12
      - name: Install dependencies
        run: uv sync --all-extras

      - name: Setup RabbitMQ virtual host
        run: |
          echo "Creating virtual host /test and granting user permissions..."
          docker exec ${{ job.services.rabbitmq.id }} rabbitmqctl add_vhost /test
          docker exec ${{ job.services.rabbitmq.id }} rabbitmqctl set_permissions -p /test guest ".*" ".*" ".*"

      - name: Run tests
        run: uv run python -m pytest tests/test_integration.py -k rabbitmq
        env:
          RABBITMQ_HOST: localhost
          RABBITMQ_PORT: 5672
          RABBITMQ_USER: guest
          RABBITMQ_PASS: guest
          RABBITMQ_VHOST: /test

  integration_test_redis:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:6.2.6-alpine
        ports:
          - 6379:6379
          - 16379:16379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Set up Python 3.12
        run: uv python install 3.12
      - name: Create virtual environment
        run: uv venv --python 3.12
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Run tests
        run: uv run python -m pytest tests/test_integration.py -k redis
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379

  integration_test_mosquitto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Start Mosquitto
        run: |
          docker run -d \
            --name mosquitto_test \
            -p 1883:1883 \
            eclipse-mosquitto:latest \
            mosquitto -c /dev/null --allow-anonymous true --listener 1883

      - name: Wait for Mosquitto to be ready
        run: |
          # Try to connect every 1s until successful (max 10 tries)
          for i in {1..10}; do
            if docker exec mosquitto_test mosquitto_sub -t 'health' -E -i 'hc' -C 1; then
              echo "Mosquitto is ready!"
              exit 0
            fi
            echo "Waiting for Mosquitto..."
            sleep 1
          done
          echo "Mosquitto failed to start"
          docker logs mosquitto_test
          exit 1

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Create virtual environment
        run: uv venv --python 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run python -m pytest tests/test_integration.py -k mosquitto
        env:
          MOSQUITTO_HOST: localhost
          MOSQUITTO_PORT: 1883

      - name: Cleanup Mosquitto
        if: always()
        run: docker rm -f mosquitto_test
